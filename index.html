<!DOCTYPE html>
<html>
	<head>
		<title>My Calculator</title>
		<!-- Latest compiled and minified CSS -->
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!--JQuery-->
	</head>
	<body>
		<nav class="navbar navbar-default" align="center">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						My Calculator
					</a>
				</div>
			</div>
		</nav>
		<div class="input-group" style="width:50%; padding-left: 10%">
			<span class="input-group-addon" id="basic-addon1">Input Equation</span>
			<input type="text" id="inputbox" class="form-control" placeholder="" aria-describedby="basic-addon1">
			<div class="btn-group" role="group" aria-label="...">
  				
			</div>
			
		</div>
		<button  onclick="myEvaluate()" type="button" class="btn btn-default"> Evaluate </button>
  				<div class = "Output" id="Output"></div>
				<script type="text/javascript">
				function myEvaluate() {
				    var eq = document.getElementById("inputbox").value;
				    eq = eq.replace("pi", "3.14")
				    $("<p>" + eval(eq) +  "</p>").appendTo(document.getElementById("Output"));
				}
			</script>
		<button onclick="clearElement()" type="button" class="btn btn-default">Clear</button>
		<script type="text/javascript">
			function clearElement() {
				$("#Output").html("");
			}
		</script>
		
	</body>
</html>
